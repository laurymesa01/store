<div class="flex space-x-4 mt-5 px-4">
  <div class="w-20 md:w-40 lg:w-80">
    <ul>
      <li>
        <a
          routerLink="/"
          routerLinkActive="underline"
          [routerLinkActiveOptions]="{exact: true}"
          class="block underline hover:underline">
          ALL
        </a>
      </li>
      @for (category of categories(); track $index) {
        <li>
          <a
            routerLink="/"
            [queryParams]="{category_id: category.id}"
            routerLinkActive="underline"
            [routerLinkActiveOptions]="{exact: true}"
            class="block underline hover:underline">
            {{category.name | uppercase}}
          </a>
        </li>
      }

    </ul>
  </div>
  <div class="flex flex-col md:grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 w-full">
    @for (product of products(); track product) {
      <app-product [product] = "product" (addToCart)="addToCart(product)"></app-product>
    }
  </div>
</div>
